<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Animation</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h2 {
        color: darkblue;
      }
      .container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        border-bottom: 4px solid #555;
        padding-bottom: 20px;
      }
      #train {
        position: absolute;
        top: 50px;
        left: 0;
        width: 150px;
        transition: left 0.5s linear;
      }
      .controls {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      .start {
        background-color: green;
        color: white;
      }
      .stop {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Click the following buttons to handle animation</h2>

    <div class="container">
      <img
        id="train"
        src="https://thumbs.dreamstime.com/b/handsome-machinist-cartoon-uo-train-smile-waving-pict-handsome-machinist-cartoon-uo-train-smile-waving-102189491.jpg"
        alt="Train"
      />
    </div>

    <div class="controls">
      <button class="start" onclick="startTrain()">Start</button>
      <button class="stop" onclick="stopTrain()">Stop</button>
    </div>

    <script>
      let train = document.getElementById("train");
      let position = 0;
      let speed = 5;
      let animation;

      function moveTrain() {
        position += speed;
        if (position > window.innerWidth) {
          position = -150; // Reset position when train reaches the end
        }
        train.style.left = position + "px";
        animation = requestAnimationFrame(moveTrain);
      }

      function startTrain() {
        if (!animation) {
          moveTrain();
        }
      }

      function stopTrain() {
        cancelAnimationFrame(animation);
        animation = null;
      }
    </script>
  </body>
</html>
